apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hackathon-starter-ingress
  namespace: hackathon-starter
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hackathon-starter-web
            port:
              number: 80

